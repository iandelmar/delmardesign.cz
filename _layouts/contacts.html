{% include header.html %}
{% include menu.html %}

<div class="move-wrapper">

  <section class="inner-banner" id="top">
    <div class="w-container fixed-container">
      <div class="algin-center">
        <h1 class="inner-sub" data-ix="move-3"><span>{{site.data.global.sitename}}</span> | Contact</h1>
        <div class="tst-txt tst-ban" data-ix="move-3">Contact me.</div>
      </div>
    </div>
  </section>

  <section style="" class="section">
    <div class="container">
      <div class="row">
        <div class="w-col w-col-8 wpb_column vc_column_container ">
          <div class="wpb_wrapper">
            <div role="form" class="wpcf7" id="contact-form">
              <div class="screen-reader-response"></div>
              <form id="contact-form" action="https://getsimpleform.com/messages?form_api_token=d7d888a4a17705e52f8c5042c7b9dc25" method="post" class="wpcf7-form">
                <p>
                  <input type='hidden' name='redirect_to' value='http://delmardesign.cz' />
                  <span class="wpcf7-form-control-wrap"><input type="text" name="name" value="" size="40" class="wpcf7-form-control wpcf7-text" placeholder="Your name" /></span>
                  <br>
                  <span class="wpcf7-form-control-wrap"><input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email"placeholder="Your email" /></span>
                  <br>
                  <span class="wpcf7-form-control-wrap"><input type="text" name="subject" value="" size="40" class="wpcf7-form-control wpcf7-text" placeholder="Subject" /></span>
                  <br>
                  <span class="wpcf7-form-control-wrap"><textarea name="message" cols="40" rows="2" class="wpcf7-form-control wpcf7-textarea text-area" placeholder="Enter here your message..." /></textarea></span>
                  <br>
                  <input type="submit" value="Send message" class="wpcf7-form-control wpcf7-submit">
                </p>
              </form>
            </div>
          </div>
        </div>

        <div class="w-col w-col-4 wpb_column vc_column_container ">
          <div class="wpb_wrapper">
            <div>
              <h4>{{site.data.global.sitename}}</h4>
              <div class="line-con" style="border-bottom:1px; border-bottom-style:solid; border-color:#ebebeb;"></div>
            </div>
            <div class="clearfix col-md-12" style="height: 15px;"></div>
            <div class="col-md-12 content-head text-left">
                <b>Email:</b> {{site.data.global.admin_email}}
                <br>
                <b>Telephone:</b> {{site.data.global.admin_phone}}
                <br>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="clearfix"></div>

</div>

{% include footer.html %}
